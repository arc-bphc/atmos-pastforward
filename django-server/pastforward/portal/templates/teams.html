<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>

<h2>Teams</h2>
<br>
<table>
{% for team in teams %}
	<tr>
		<th>{{team.team_name}}</th>
		<th>{{team.college_name}}</th>
		<th>{{team.email}}</th>
	</tr>
{% endfor %}
</table>
